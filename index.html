<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironical Israr - Animated Brand Identity</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /* --- 1. BRAND VARIABLES --- */
        :root {
            --sky-blue: #89CFF0;
            /* Background */
            --indigo: #36087a;
            /* Outlines & Text */
            --hot-pink: #fe52a7;
            /* Brain Main Color */
        }

        /* --- 2. RESPONSIVE LAYOUT SETUP --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--sky-blue);
            font-family: 'Bimbo Whiteboard', 'Patrick Hand', cursive;
            overflow: hidden;
            /* Prevents scrollbars during animation */
        }

        .logo-container {
            /* DESKTOP SIZE */
            width: 600px;

            /* MOBILE RESPONSIVENESS: 
               Never wider than 90% of the screen width. */
            max-width: 90vw;
        }

        svg {
            width: 100%;
            height: auto;
            overflow: visible;
            filter: drop-shadow(0px 10px 15px rgba(0, 0, 0, 0.1));
            /* Subtle depth */
        }

        /* --- 3. ANIMATION STAGING --- */

        /* A. The "Stamp" (Dark Outline) */
        #Outline {
            opacity: 0;
            transform-origin: center;
            transform-box: fill-box;
            /* Starts huge, slams down */
            animation: stampIn 0.6s cubic-bezier(0.5, 0, 0.3, 1.5) forwards 0.2s;
        }

        /* B. The "Ink Bleed" (Pink Color) */
        #Color,
        .cls-1 {
            opacity: 0;
            transform-origin: center;
            transform-box: fill-box;
            /* Fades in with a blur */
            animation: inkFill 1.2s ease-out forwards 0.8s;
        }

        /* C. The "Pen Flow" (Text Writing) */
        .text-path {
            fill: rgba(54, 8, 122, 0);
            /* Initially transparent fill */
            stroke: var(--indigo);
            stroke-width: 2.5px;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            /* Initially hidden stroke */
            font-size: 85px;
            font-weight: normal;
            letter-spacing: 5px;

            /* Sequence: Draw outline -> Fade in solid color */
            animation: drawText 2.5s ease-out forwards 1.0s,
                fillText 0.5s ease-in forwards 3.0s;
        }

        /* D. The Idle "Living" State */
        /* Floats the whole container up and down */
        .logo-container svg {
            animation: float 6s ease-in-out infinite;
        }

        /* Pulses the brain like a heartbeat */
        #BrainGroup {
            transform-origin: center;
            transform-box: fill-box;
            animation: heartbeat 3s ease-in-out infinite;
        }

        /* --- 4. KEYFRAMES --- */

        @keyframes stampIn {
            0% {
                opacity: 0;
                transform: scale(2) rotate(10deg);
            }

            60% {
                opacity: 1;
                transform: scale(0.9) rotate(-3deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes inkFill {
            0% {
                opacity: 0;
                transform: scale(0.95);
                filter: blur(5px);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        @keyframes drawText {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fillText {
            to {
                fill: var(--indigo);
                stroke-width: 0;
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
